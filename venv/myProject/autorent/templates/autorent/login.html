<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés és Regisztráció</title>
</head>
<body>
    <h1>Bejelentkezés</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Bejelentkezés</button>
    </form>

    <h1>Regisztráció</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="reg_username">Felhasználónév:</label>
        <input type="text" id="reg_username" name="username" required><br><br>
        <label for="reg_password">Jelszó:</label>
        <input type="password" id="reg_password" name="password" required><br><br>
        <label for="reg_password2">Jelszó megerősítése:</label>
        <input type="password" id="reg_password2" name="password2" required><br><br>
        <button type="submit">Regisztrálás</button>
    </form>

    <!-- Hozzáadott gomb a nézelődéshez -->
    <a href="{% url 'browse_cars' %}" class="btn btn-primary">Regisztráció nélküli nézelődés</a>
</body>
</html>
